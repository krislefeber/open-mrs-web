<h1>
  Open MRS GUI
</h1>
<button md-button type="button" name="button" (click)="getTests()">Refresh Users</button>
<div *ngFor="let item of list">
  <h3>Patient: {{item.patient.display}}</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Heart Rate</th>
        <th>Blood Pressure</th>
        <th>Score</th>
        <th>Severity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let test of item.data">
        <td>{{test.obsDatetime | date}}</td>
        <td>{{test.heartRate}}</td>
        <td>{{test.systolicPressure}}</td>
        <td>{{test.heartRate * test.systolicPressure }}</td>
        <td>{{getSeverity(test.heartRate * test.systolicPressure)}}</td>
      </tr>
    </tbody>
  </table>
</div>
